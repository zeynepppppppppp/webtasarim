<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Varşova</title>
  <link rel="stylesheet" href="/style/navbar.css">
  <link rel="stylesheet" href="/style/responsive.css">
</head>

<body>

  <!-- Dinamik Navbar Yükleme Alanı -->
  <div id="navbar-container"></div>

  <script>
    fetch("/components/navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
      })
      .catch(error => console.error("Navbar yüklenemedi:", error));
  </script>

  <!-- Sayfa İçeriği -->
  <h1>Varşova</h1>
  <img src="/resimler/varsova.webp" alt="Varşova" width="400">
  <p>Polonya'nın başkenti Varşova, tarihi dokusu ve modern yapılarıyla dikkat çeker.</p>

  <h3>Gezilecek Yerler</h3>
  <table border="1">
    <tr>
      <th>Yer</th>
      <th>Açıklama</th>
    </tr>
    <tr>
      <td>Eski Şehir (Old Town)</td>
      <td>UNESCO mirası, tarihi meydanlar</td>
    </tr>
    <tr>
      <td>Kraliyet Kalesi</td>
      <td>Varşova'nın tarihine ışık tutan yapı</td>
    </tr>
  </table>

</body>

</html>
